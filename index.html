<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <div class="grid-container">
        <div class="grid-item item-1">
          <input type="text" class="input-data" />
        </div>
        <div class="grid-item grid-item-clear">C</div>
        <div class="grid-item grid-item-num">(</div>
        <div class="grid-item grid-item-num">)</div>
        <div class="grid-item grid-item-num">/</div>
        <div class="grid-item grid-item-num">7</div>
        <div class="grid-item grid-item-num">8</div>
        <div class="grid-item grid-item-num">9</div>
        <div class="grid-item grid-item-num">*</div>
        <div class="grid-item grid-item-num">4</div>
        <div class="grid-item grid-item-num">5</div>
        <div class="grid-item grid-item-num">6</div>
        <div class="grid-item grid-item-num">+</div>
        <div class="grid-item grid-item-num">1</div>
        <div class="grid-item grid-item-num">2</div>
        <div class="grid-item grid-item-num">3</div>
        <div class="grid-item grid-item-num">-</div>
        <div class="grid-item grid-item-num">.</div>
        <div class="grid-item grid-item-num">0</div>
        <div class="grid-item grid-item-del"><<</div>
        <div class="grid-item grid-item-calc">=</div>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
